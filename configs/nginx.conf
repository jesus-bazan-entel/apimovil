# Configuración de Nginx para apimovil
# Ubicación: /etc/nginx/sites-available/apimovil
#
# Instrucciones:
# 1. Copia este archivo: sudo cp configs/nginx.conf /etc/nginx/sites-available/apimovil
# 2. Edita el archivo: sudo nano /etc/nginx/sites-available/apimovil
# 3. Reemplaza "tu-dominio.com" con tu dominio real
# 4. Habilita el sitio: sudo ln -s /etc/nginx/sites-available/apimovil /etc/nginx/sites-enabled/
# 5. Prueba la config: sudo nginx -t
# 6. Recarga Nginx: sudo systemctl reload nginx

# Upstream para Gunicorn
upstream apimovil_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Permitir certbot para SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # SSL Configuration (certbot configurará esto automáticamente)
    # Descomentar después de ejecutar certbot:
    # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/apimovil_access.log;
    error_log /var/log/nginx/apimovil_error.log;

    # Max upload size
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Archivos estáticos
    location /static/ {
        alias /var/www/apimovil/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Archivos media (si los hay)
    location /media/ {
        alias /var/www/apimovil/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy a Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        # Pasar a Gunicorn
        proxy_pass http://apimovil_app;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
